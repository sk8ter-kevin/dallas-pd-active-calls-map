<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dallas PD Active Calls | Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div class="branding">
          <div class="indicator"></div>
          <h1>Dallas PD <span class="highlight">Active Calls</span></h1>
        </div>
        
        <div class="stats-bar">
          <div class="stat-item">
            <span class="label">Total</span>
            <span class="value" id="totalCalls">--</span>
          </div>
          <div class="stat-item">
            <span class="label">Mapped</span>
            <span class="value" id="mappedCalls">--</span>
          </div>
          <div class="stat-item">
            <span class="label">Pending</span>
            <span class="value" id="unmappedCalls">--</span>
          </div>
          <div class="stat-item">
            <span class="label">Last Upd</span>
            <span class="value small" id="lastUpdated">--</span>
          </div>
        </div>

        <div class="actions">
           <button id="refreshBtn" type="button">
            <span class="icon">â†»</span> Refresh
           </button>
        </div>
      </header>

      <main class="dashboard-grid">
        <section class="map-container">
          <div id="map"></div>
          <div class="map-overlay-legend">
            <div class="legend-row"><span class="dot p1"></span> P1 (Critical)</div>
            <div class="legend-row"><span class="dot p2"></span> P2 (Urgent)</div>
            <div class="legend-row"><span class="dot p3"></span> P3 (Standard)</div>
            <div class="legend-row"><span class="dot p4"></span> P4 (Non-Emergency)</div>
          </div>
        </section>

        <aside class="sidebar">
          <div class="filters">
            <div class="filter-group">
              <label>Division</label>
              <select id="divisionFilter">
                <option value="all">ALL DIVISIONS</option>
              </select>
            </div>
            <div class="filter-group">
              <label>Search</label>
              <input type="text" id="searchInput" placeholder="Incident #, Location..." />
            </div>
          </div>
          
          <div class="list-header">
            <span>Active Incidents</span>
            <span class="count-badge" id="listCount">0</span>
          </div>

          <ul class="call-list" id="callList">
            <!-- Items injected here -->
          </ul>
          
          <div class="status-footer" id="statusLine">
            System Ready
          </div>
        </aside>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
